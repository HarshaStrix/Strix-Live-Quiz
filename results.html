        td {
            background-color: #ffffff;
            color: #555;
        }

        tr:nth-child(even) td {
            background-color: #f8f8f8;

        #loader {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #7f8c8d;
            font-weight: 600;

        #errorMessage {

            color: #e74c3c;
